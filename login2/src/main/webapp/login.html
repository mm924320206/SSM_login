<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录页</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
	<script type="text/javascript">
	
	</script>
	
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">

		<div id="wrapper" class="login-page">
		  <div id="login_form" class="form">
		    <form class="register-form"  method="post">
		      <input type="text" placeholder="用户名" id="r_username"/>
		      <span id="r_user_msg" class="error"></span>
		      <input type="password" placeholder="密码" id="r_password" />
		      <span id="r_password_msg" class="error"></span>
		      <input type="text" placeholder="电话" id="r_tel"/>
		      <span id="r_tel_msg" class="error"></span>
		      <button id="create">创建账户</button>
		      <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
		    </form>
		    <form class="login-form" method="post">
		      <input type="text" placeholder="用户名:aaa" id="l_username" name="Login_name" />
		      <span id="l_user_msg" class="error"></span>
		      <input type="password" placeholder="密码:123" id="l_password" name="password"/>
		      <span id="l_password_msg" class="error"></span>
		      <button id="login">登　录</button>
		      <p class="message">还没有账户? <a href="#">立刻创建</a></p>
		    </form>
		  </div>
		</div>

		
	</div>
	
	
	
	
</body>
</html>
