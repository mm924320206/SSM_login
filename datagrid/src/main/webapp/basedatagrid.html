<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>layui</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" href="css/layui.css" media="all" />
		<script src="js/layui.all.js" charset="utf-8"></script>		
	</head>
	<body>
		<table class="layui-hide" id="basedatagrid"></table>
	</body>
<script>
			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#basedatagrid',
					url: '/demo/table/user/',
					cols: [
						[{
							field: 'id',
							width: 80,
							title: 'ID',
							sort: true
						}, {
							field: 'name',
							width: 80,
							title: '用户名'
						}, {
							field: 'sex',
							width: 80,
							title: '性别',
							sort: true
						}, {
							field: 'address',
							width: 80,
							title: '区域'
						}, {
							field: 'age',
							width: 80,
							title: '年龄',
							sort: true
						}]
					],
					page: true
				});
			});
		</script>
</html>
